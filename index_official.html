<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Connect Page Builder</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* A little bit of custom CSS for the overall layout and iframe */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* We want the preview iframe to take up the full space of its container */
        #preview-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <!-- Main container for the entire application -->
    <div class="flex flex-col md:flex-row h-screen">

        <!-- Left Panel: The Editor/Form -->
        <div id="editor" class="w-full md:w-1/3 p-6 bg-white overflow-y-auto">
            <!-- ... existing header and form sections ... -->
            <header class="mb-8">
                <h1 class="text-3xl font-bold text-slate-900">Page Builder</h1>
                <p class="text-slate-500">Fill in your details to see a live preview.</p>
            </header>

            <form id="page-builder-form" class="space-y-6">
                <!-- ... existing Basic Information section ... -->
                 <!-- Section for Basic Info -->
                <div>
                    <h2 class="text-xl font-semibold border-b pb-2 mb-4">Basic Information</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="business-name" class="block text-sm font-medium text-slate-700">Name / Business Name</label>
                            <input type="text" id="business-name" name="business-name" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="e.g., The Corner Cafe">
                        </div>
                        <div>
                            <label for="description" class="block text-sm font-medium text-slate-700">Short Description / Tagline</label>
                            <textarea id="description" name="description" rows="3" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="e.g., Freshly brewed coffee and homemade pastries."></textarea>
                            <p id="word-count-indicator" class="text-sm text-slate-500 text-right mt-1">0 / 150 words</p>
                        </div>
                    </div>
                </div>

                <!-- ... existing Contact Details section ... -->
                <div>
                    <h2 class="text-xl font-semibold border-b pb-2 mb-4">Contact Details</h2>
                    <div class="space-y-4">
                       <div>
                           <label for="contact-email" class="block text-sm font-medium text-slate-700">Email</label>
                           <input type="email" id="contact-email" name="contact-email" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="you@example.com">
                       </div>
                       <div>
                           <label for="contact-phone" class="block text-sm font-medium text-slate-700">Phone Number</label>
                           <input type="tel" id="contact-phone" name="contact-phone" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="012 345 6789">
                       </div>
                       <div>
                           <label for="contact-address" class="block text-sm font-medium text-slate-700">Address</label>
                           <input type="text" id="contact-address" name="contact-address" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="123 Main Street, Berea">
                       </div>
                    </div>
                </div>

                <!-- NEW: Section for Advanced Features -->
                <div>
                    <h2 class="text-xl font-semibold border-b pb-2 mb-4">Advanced Features</h2>
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <span class="text-sm font-medium text-slate-700">Show Loadshedding Status</span>
                            <label for="loadshedding-toggle" class="inline-flex relative items-center cursor-pointer">
                                <input type="checkbox" id="loadshedding-toggle" class="sr-only peer">
                                <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- ... existing Appearance section ... -->
                 <div>
                    <h2 class="text-xl font-semibold border-b pb-2 mb-4">Appearance</h2>
                    <div id="theme-selector" class="space-y-2">
                        <p class="text-sm font-medium text-slate-700">Select a Theme</p>
                        <div class="flex items-center space-x-4">
                            <div class="flex items-center">
                                <input id="theme-light" name="theme" type="radio" value="light" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500" checked>
                                <label for="theme-light" class="ml-2 block text-sm text-slate-900">Light</label>
                            </div>
                            <div class="flex items-center">
                                <input id="theme-dark" name="theme" type="radio" value="dark" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                                <label for="theme-dark" class="ml-2 block text-sm text-slate-900">Dark</label>
                            </div>
                             <div class="flex items-center">
                                <input id="theme-ocean" name="theme" type="radio" value="ocean" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                                <label for="theme-ocean" class="ml-2 block text-sm text-slate-900">Ocean</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- ... existing Export section ... -->
                <div>
                    <h2 class="text-xl font-semibold border-b pb-2 mb-4">Export</h2>
                    <div class="space-y-4">
                        <button type="button" id="copy-html-btn" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                            Copy HTML
                        </button>
                        <p id="copy-success-msg" class="text-center text-green-600 font-medium hidden">Copied to clipboard!</p>
                    </div>
                </div>
            </form>
        </div>

        <!-- Right Panel: The Live Preview -->
        <div id="preview" class="w-full md:w-2/3 p-6 flex items-center justify-center">
            <div class="w-full h-full bg-white rounded-xl shadow-lg overflow-hidden">
                <iframe id="preview-iframe" title="Live Website Preview"></iframe>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            const previewIframe = document.getElementById('preview-iframe');
            const form = document.getElementById('page-builder-form');
            const businessNameInput = document.getElementById('business-name');
            const descriptionInput = document.getElementById('description');
            const emailInput = document.getElementById('contact-email');
            const phoneInput = document.getElementById('contact-phone');
            const addressInput = document.getElementById('contact-address');
            const themeSelector = document.getElementById('theme-selector');
            const copyHtmlBtn = document.getElementById('copy-html-btn');
            const copySuccessMsg = document.getElementById('copy-success-msg');
            const wordCountIndicator = document.getElementById('word-count-indicator');
            const WORD_LIMIT = 150;

            // --- NEW: References for loadshedding feature ---
            const loadsheddingToggle = document.getElementById('loadshedding-toggle');

            const themes = { /* ... existing themes object ... */ 
                light: { body: 'bg-slate-50 text-slate-800', headerText: 'text-slate-900', section: 'bg-white', link: 'text-indigo-600 hover:underline' },
                dark: { body: 'bg-gray-900 text-gray-300', headerText: 'text-white', section: 'bg-gray-800', link: 'text-teal-400 hover:underline' },
                ocean: { body: 'bg-cyan-50 text-cyan-900', headerText: 'text-cyan-900 font-bold', section: 'bg-white', link: 'text-blue-600 hover:underline' }
            };

            const pageTemplate = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <script src="https://cdn.tailwindcss.com"><\/script>
                    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
                    <style> body { font-family: 'Inter', sans-serif; } </style>
                    <title>{{BUSINESS_NAME}}</title>
                </head>
                <body class="{{THEME_BODY}}">
                    <div class="max-w-4xl mx-auto p-8">
                        
                        <!-- NEW: Loadshedding section placeholder -->
                        {{LOADSHEDDING_SECTION}}

                        <header class="text-center py-16">
                            <h1 class="text-5xl font-bold {{THEME_HEADER_TEXT}}">{{BUSINESS_NAME}}</h1>
                            <p class="text-xl mt-4">{{DESCRIPTION}}</p>
                        </header>
                        
                        <section class="{{THEME_SECTION}} p-8 rounded-xl shadow-md">
                            <h2 class="text-2xl font-bold text-center mb-8">Contact Us</h2>
                            <div class="grid md:grid-cols-3 gap-8 text-center">
                                <div> <h3 class="text-lg font-semibold">Email</h3> <a href="mailto:{{CONTACT_EMAIL}}" class="{{THEME_LINK}}">{{CONTACT_EMAIL}}</a> </div>
                                <div> <h3 class="text-lg font-semibold">Phone</h3> <p>{{CONTACT_PHONE}}</p> </div>
                                <div> <h3 class="text-lg font-semibold">Address</h3> <p>{{CONTACT_ADDRESS}}</p> </div>
                            </div>
                        </section>
                        
                        <footer class="text-center py-8 mt-16"> <p>Powered by Community Connect</p> </footer>
                        
                    </div>
                </body>
                </html>
            `;

            function handleDescriptionInput() { /* ... existing function ... */ 
                 const text = descriptionInput.value;
                const words = text.trim().split(/\s+/).filter(word => word.length > 0);
                let wordCount = words.length;
                if (text.trim() === '') { wordCount = 0; }
                wordCountIndicator.textContent = `${wordCount} / ${WORD_LIMIT} words`;
                if (wordCount > WORD_LIMIT) {
                    wordCountIndicator.classList.add('text-red-600');
                    wordCountIndicator.classList.remove('text-slate-500');
                    const trimmedWords = words.slice(0, WORD_LIMIT);
                    descriptionInput.value = trimmedWords.join(' ');
                    wordCountIndicator.textContent = `${WORD_LIMIT} / ${WORD_LIMIT} words`;
                } else {
                    wordCountIndicator.classList.remove('text-red-600');
                    wordCountIndicator.classList.add('text-slate-500');
                }
            }
            
            // --- NEW: Function to get loadshedding data (simulated) ---
            async function getLoadsheddingHtml() {
                // For a real app, you would make an API call here.
                // We are simulating it to avoid needing an API key for this lesson.
                return new Promise(resolve => {
                    setTimeout(() => {
                        const stage = Math.floor(Math.random() * 6); // Random stage between 0 and 5
                        if (stage > 0) {
                            const bannerHtml = `
                                <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md mb-8" role="alert">
                                    <p class="font-bold">Loadshedding Alert</p>
                                    <p>Currently at Stage ${stage}. Please check your schedule.</p>
                                </div>
                            `;
                            resolve(bannerHtml);
                        } else {
                            const bannerHtml = `
                                <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-md mb-8" role="alert">
                                    <p class="font-bold">No Loadshedding</p>
                                    <p>Power is currently stable in your area.</p>
                                </div>
                            `;
                            resolve(bannerHtml);
                        }
                    }, 500); // Simulate a network delay
                });
            }


            async function generateHtmlContent() { 
                const businessName = businessNameInput.value || 'Your Business Name';
                const description = descriptionInput.value || 'A short and catchy description goes here.';
                const email = emailInput.value || 'your.email@example.com';
                const phone = phoneInput.value || '012 345 6789';
                const address = addressInput.value || '123 Main Street, City';
                const selectedThemeValue = document.querySelector('input[name="theme"]:checked').value;
                const theme = themes[selectedThemeValue];

                // --- NEW: Handle loadshedding section ---
                let loadsheddingSectionHtml = '';
                if (loadsheddingToggle.checked) {
                    loadsheddingSectionHtml = await getLoadsheddingHtml();
                }

                let content = pageTemplate
                    .replace(new RegExp('{{BUSINESS_NAME}}', 'g'), businessName)
                    .replace('{{DESCRIPTION}}', description)
                    .replace(new RegExp('{{CONTACT_EMAIL}}', 'g'), email)
                    .replace('{{CONTACT_PHONE}}', phone)
                    .replace('{{CONTACT_ADDRESS}}', address)
                    .replace('{{THEME_BODY}}', theme.body)
                    .replace('{{THEME_HEADER_TEXT}}', theme.headerText)
                    .replace('{{THEME_SECTION}}', theme.section)
                    .replace('{{THEME_LINK}}', theme.link)
                    .replace('{{LOADSHEDDING_SECTION}}', loadsheddingSectionHtml);
                
                return content;
            }
            
            // --- UPDATED: updatePreview is now an async function ---
            async function updatePreview() { 
                const finalHtml = await generateHtmlContent();
                previewIframe.contentWindow.document.open();
                previewIframe.contentWindow.document.write(finalHtml);
                previewIframe.contentWindow.document.close();
            }

            function handleCopy() { /* ... existing function, no changes ... */ 
                generateHtmlContent().then(htmlToCopy => {
                    const textArea = document.createElement('textarea');
                    textArea.value = htmlToCopy;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);

                    copySuccessMsg.classList.remove('hidden');
                    setTimeout(() => {
                        copySuccessMsg.classList.add('hidden');
                    }, 2000);
                });
            }
            
            // Event Listeners
            form.addEventListener('input', updatePreview);
            themeSelector.addEventListener('change', updatePreview);
            copyHtmlBtn.addEventListener('click', handleCopy);
            descriptionInput.addEventListener('input', handleDescriptionInput);
            
            // Initial calls
            updatePreview();
            handleDescriptionInput();
        });
    </script>
</body>
</html>
